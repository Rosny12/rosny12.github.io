<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/local_0.js"></script>
        <script src="data/route_1.js"></script>
        <script src="data/poste_agricole_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.16367794759,9.73886524917],[5.41812159046,10.2496692479]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_local_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_local'] !== null ? Autolinker.link(String(feature.properties['nom_local'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_local_0_0() {
            return {
                pane: 'pane_local_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(79,47,136,0.0)',
            }
        }
        map.createPane('pane_local_0');
        map.getPane('pane_local_0').style.zIndex = 400;
        map.getPane('pane_local_0').style['mix-blend-mode'] = 'normal';
        var layer_local_0 = new L.geoJson(json_local_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_local_0',
            onEachFeature: pop_local_0,
            style: style_local_0_0,
        });
        bounds_group.addLayer(layer_local_0);
        map.addLayer(layer_local_0);
        function pop_route_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_route'] !== null ? Autolinker.link(String(feature.properties['id_route'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['code'] !== null ? Autolinker.link(String(feature.properties['code'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type_route'] !== null ? Autolinker.link(String(feature.properties['Type_route'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_route_1_0() {
            return {
                pane: 'pane_route_1',
                opacity: 1,
                color: 'rgba(88,59,79,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_route_1');
        map.getPane('pane_route_1').style.zIndex = 401;
        map.getPane('pane_route_1').style['mix-blend-mode'] = 'normal';
        var layer_route_1 = new L.geoJson(json_route_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_route_1',
            onEachFeature: pop_route_1,
            style: style_route_1_0,
        });
        bounds_group.addLayer(layer_route_1);
        map.addLayer(layer_route_1);
        function pop_poste_agricole_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_p_a'] !== null ? Autolinker.link(String(feature.properties['id_p_a'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_p_a'] !== null ? Autolinker.link(String(feature.properties['nom_p_a'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_cpa'] !== null ? Autolinker.link(String(feature.properties['nom_cpa'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tel'] !== null ? Autolinker.link(String(feature.properties['tel'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom_zone'] !== null ? Autolinker.link(String(feature.properties['nom_zone'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id_arr'] !== null ? Autolinker.link(String(feature.properties['id_arr'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_poste_agricole_2_0() {
            return {
                pane: 'pane_poste_agricole_2',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,1.0)',
            }
        }
        map.createPane('pane_poste_agricole_2');
        map.getPane('pane_poste_agricole_2').style.zIndex = 402;
        map.getPane('pane_poste_agricole_2').style['mix-blend-mode'] = 'normal';
        var layer_poste_agricole_2 = new L.geoJson(json_poste_agricole_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_poste_agricole_2',
            onEachFeature: pop_poste_agricole_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_poste_agricole_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_poste_agricole_2);
        map.addLayer(layer_poste_agricole_2);
        setBounds();
        </script>
    </body>
</html>
